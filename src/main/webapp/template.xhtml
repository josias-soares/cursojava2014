<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Agenda de Contatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="css/bootstrap-fonts-jsf.css"/>
        <h:outputStylesheet name="css/template.css"/>
        <h:outputStylesheet name="css/prime-bootstrap.css"/>

    </h:head>
    <h:body>
        <div id="wrap">
            <div id="header">
                <!-- Fixed navbar -->
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Agenda de Contatos</a>
                        </div>
                        <div class="navbar-right">
                            <h:form styleClass="navbar-brand">
                                @#{loginBean.usuario}
                                <h:commandLink  value="logout" action="#{loginBean.logout}"/>
                            </h:form>
                        </div>
                    </div>
                </div>                
            </div>

            <div class="container">
                <ui:insert name="conteudo">Conte√∫do</ui:insert>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">Todos os diretiros reservados</p>
            </div>
        </div>

    </h:body>
</html>
